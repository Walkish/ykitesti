name: Build and Deploy Static Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Build static site
        run: |
          python build.py
          echo "Build completed. Checking generated files..."
          ls -la docs/ | head -20
          echo "Total HTML files:"
          find docs -name "*.html" | wc -l
      
      - name: Verify build output
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          if [ ! -f "docs/css/style.css" ]; then
            echo "ERROR: style.css not found!"
            exit 1
          fi
          echo "âœ… Build verification passed"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          retention-days: 1
      
      - name: Show artifact contents
        run: |
          echo "Files that will be deployed:"
          find docs -type f | sort
          echo ""
          echo "Total files:"
          find docs -type f | wc -l
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
